<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var time = new Date('2019-11-2');
        function getWeek(t){
            var week = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六']
            var day = t.getDay();
            return week[day];
        }
        console.log('那天是：'+getWeek(time));
        
    </script>
</body>
</html>
