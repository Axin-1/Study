<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var time = new Date();
        //设置日:
        time.setDate(2);
        console.log(time);
        
        // 设置月份:
        time.setMonth(2);
        console.log(time);

        // 设置年份:
        time.setFullYear(2018);
        console.log(time);

        // 设置小时:
        time.setHours(2);
        console.log(time);

        // 设置分钟:
        time.setMinutes(3);
        console.log(time);

        // 设置秒:
        time.setSeconds(4);
        console.log(time);

    </script>
</body>
</html>
