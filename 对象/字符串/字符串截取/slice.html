<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var str = 'nihao,tom';
        //    参数：substring（开始位置，结束位置的后一个位置）
        //第一个负数为开始位置，第二个负数为结束位置（从后往前数）
        // 可以用于数组截取
        var nstr = str.slice(-5,-2);

        //如果参数为负数，则会把所有负数转化为0
        // 不可以用于数组截取
        var nnstr = str.substring(-1);
        console.log(nstr);
        console.log(nnstr);
    </script>
</body>
</html>
