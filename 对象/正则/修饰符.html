<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var reg = 'hello Lyx lmX xZ'
        // g 全局查找
        console.log(reg.match(/l/g));
        // i 不分大小写
        console.log(reg.match(/l/ig));
        // m 多行查找
        console.log(reg.match(/l/mg));
    </script>
</body>
</html>
