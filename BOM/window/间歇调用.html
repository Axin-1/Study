<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="mydiv"></div>
    <script>
        var num=5;
        document.getElementById('mydiv').innerHTML = num;  
        // setInterval(回调函数,时间}; 
        var timer=setInterval(function(){
            num--;
            document.getElementById('mydiv').innerHTML = num;  
                if(num<=0){
                     document.getElementById('mydiv').innerHTML ='时间到';
                  // clearInterval(定时器的名字);                     
                     clearInterval(timer);
                    }
        },1000);
    </script>
</body>
</html>
