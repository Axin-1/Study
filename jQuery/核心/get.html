<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Document</title>
     <script src="../jquery.js"></script>
     <style></style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
     <script>
        //  [index]取得第 index 个位置上的元素
        //  .get() 取得所有匹配的DOM元素集合
        // 与取得索引的方法基本相同
         console.log($('li')[1]);
         console.log($('li').get(2));

         var arr=["a","b","c"];
         console.log($(arr).get(1));
     </script>
</body>
</html>
