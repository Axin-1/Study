<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Document</title>
     <script src="../jquery.js"></script>
     <style></style>
</head>
<body>
    <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
    </ul>
     <script>
// 搜索匹配的元素，并返回相应元素的索引值，从0开始计数。
// .index() 无参数，返回值就是集合中第一个元素相对于其同辈元素的位置。
// 如果参数是一组DOM元素或者jQuery对象，那么返回值就是元素相对于原先集合的位置。
// 如果参数是一个选择器，那么返回值就是原先元素相对于选择器匹配元素中的位置。如果找不到，返回-1。
         console.log($('ul').index('<li>2</li>'));//找不到

         var arr=["a","b","c"];
         console.log($(arr).index("a"));//-1 找不到
     </script>
</body>
</html>
