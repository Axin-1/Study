<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Document</title>
     <script src="../jquery.js"></script>
     <style></style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
     <script>
        // .each(function(i,v){})第一个是索引值 第二个参数是物体
         $("li").each(function(i,v){
            console.log(v);
         })
        //  变量也需要用$()包裹
         var arr=["a","b","c"];

         var obj={
             q:'q1',
             w:'w2'
         }
         $(obj).each(function(a,b){
             console.log(a);
             console.log(b);
         })
     </script>
</body>
</html>
