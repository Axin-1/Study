<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Document</title>
     <script src="../jquery.js"></script>
     <style></style>
</head>
<body>
    <ul>
        <li>1111</li>
        <li>2222</li>
        <li>3333</li>
        <li>4444</li>
    </ul>
     <script>
     //  一组元素转换成其他数组（不论是否是元素数组）
    //  第一个参数返回索引值 第二个参数返回物体本身
    var obj={
            a:'123',
            b:'tom'
        }
        // map会返回新数组 value 属性
        $.map(obj,function(v,k){
            console.log(k+","+v);
        })
                //each   属性 value
        $.each(obj,function(i,v){
            console.log(i+","+v);
        })

     </script>
</body>
</html>
