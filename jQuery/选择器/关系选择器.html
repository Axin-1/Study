<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../jquery.js"></script>
</head>
<body>
    <ul>
        <li>l1</li>
        <li>l2</li>
        <li>l3</li>
        <li>l4</li>
        <li>l5</li>
    </ul>
    <div>
        <p>
            <span>span</span>
            <a href="#">aaa</a>
        </p>
        <p>
            <a href="#">bbb</a>
            <i>随便写点文字</i>
        </p>
    </div>
    <script>
        //让div下所有子标签都变成红色字体
        //  span后面的a 兄弟元素
        $('div span+a').css({"color":"red"});
        $('ul li:nth-child(2)').css({"color":"red"});

    </script>
</body>
</html>
