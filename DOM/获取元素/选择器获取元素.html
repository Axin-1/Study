<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul id="ul">
        <li class="a">1</li>
        <li class="b">2</li>
        <li id="c">3</li>
    </ul>

    <div id="div">
        <div>
            <span>
                <a href="#">wwww</a>
            </span>
        </div>
    </div>
    <script>
        var ul = document.getElementById('ul');
        var li =ul.querySelectorAll('ul>li');
        console.log(li);
        
        var a = document.querySelector('.a');
        var c = document.querySelector('#c');
        console.log(a);
        console.log(c);

        var x =document.querySelector('div>div a');
        console.log(x);
    </script>
</body>
</html>
