<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <table id="tab"></table>
    <script>
        var tab=document.getElementById('tab');
       
        for(var t=1;t<3;t++){
            var tr= document.createElement('tr');
            tab.appendChild(tr);

            for(var i=1;i<4;i++){
                var td=document.createElement('td');
                tr.appendChild(td);
            }
        }
    </script>
</body>
</html>
