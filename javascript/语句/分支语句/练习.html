<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt('请输入您的年龄')
        if(a<=0){
            alert('您还未出生')
        }else if(a>0 && a<=3){
            alert('您是婴儿');
        }else if(a>3 && a<=12){
            alert('您是儿童');
        }else if(a>12 && a<=18){
            alert('您是青少年');
        }else if(a>18 && a<=30){
            alert('您是青年');
        }else if(a>30 && a<=50){
            alert('您是中年人');
        }else if(a>50 && a<=80){
            alert('您是老年人');
        }else if(a>80 && a<=100){
            alert('您是即将死亡的人');
        }else{
            alert('您已死亡');
        }
    </script>
</body>
</html>
